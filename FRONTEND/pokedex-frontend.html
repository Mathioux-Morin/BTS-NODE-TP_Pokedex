<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> POKEDEX </h1>
            <p>Explorez l'univers des Pokémon</p>
        </header>

        <div class="search-container">
            <div class="search-tabs">
                <button class="tab-btn active" data-tab="all">Tous les Pokémon</button>
                <button class="tab-btn" data-tab="id">Recherche par ID</button>
                <button class="tab-btn" data-tab="name">Recherche par Nom</button>
                <button class="tab-btn" data-tab="random">Pokémon Aléatoire</button>
            </div>

            <div id="tab-all" class="search-content active">
                <button onclick="loadAllPokemon()">Charger tous les Pokémon</button>
            </div>

            <div id="tab-id" class="search-content">
                <div class="input-group">
                    <input type="number" id="search-id" placeholder="Entrez un ID (ex: 25)" min="1">
                    <button onclick="searchById()">Rechercher</button>
                </div>
            </div>

            <div id="tab-name" class="search-content">
                <div class="input-group">
                    <input type="text" id="search-name" placeholder="Entrez un nom (ex: Pikachu)">
                    <button onclick="searchByName()">Rechercher</button>
                </div>
            </div>

            <div id="tab-random" class="search-content">
                <div class="input-group">
                    <input type="number" id="random-count" placeholder="Nombre de Pokémon (ex: 6)">
                    <button onclick="getRandomPokemon()">Générer</button>
                </div>
            </div>

            <div class="json-link-container">
                <div id="json-link">
                    Lien API: <a href="#" target="_blank">Aucune requête effectuée</a>
                </div>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="results" class="results-container"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
